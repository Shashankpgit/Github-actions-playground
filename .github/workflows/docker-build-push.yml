          push: true
          tags: |
            ghcr.io/${{ steps.prep.outputs.OWNER_LOWERCASE }}/playground-week5:${{ steps.prep.outputs.IMAGE_TAG }}
            ghcr.io/${{ steps.prep.outputs.OWNER_LOWERCASE }}/playground-week5:latest